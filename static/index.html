<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mudritha</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="static/ratchet/css/ratchet.min.css">
  </head>
  <body>
    <header class="bar bar-nav">
      <a class="icon icon-gear pull-right" href="#settingsModal"></a>
      <a class="icon icon-plus pull-left" href="#composeModal"></a>
      <h1 class="title">Mudritha</h1>
    </header>

    <div class="bar bar-standard bar-header-secondary">
      <form>
        <input type="search" placeholder="Search">
      </form>
    </div>

    <div id="main-content" class="content"></div><!-- /.content -->

    <!-- Settings modal -->
    <div id="settingsModal" class="modal">
      <header class="bar bar-nav">
        <a class="icon icon-close pull-right" href="#settingsModal"></a>
        <h1 class="title">Settings</h1>
      </header>

      <div class="content">
        <form class="input-group">
          <input type="text" placeholder="Full name">
          <input type="email" placeholder="Email">
          <input type="text" placeholder="Username">
        </form>

        <h5 class="content-padded">App settings</h5>

        <ul class="table-view">
          <li class="table-view-cell media">
            <span class="media-object pull-left icon icon-sound"></span>
            <div class="media-body">
              Enable sounds
            </div>
            <div class="toggle">
              <div class="toggle-handle"></div>
            </div>
          </li>
          <li class="table-view-cell media">
            <span class="media-object pull-left icon icon-person"></span>
            <div class="media-body">
              Parental controls
            </div>
            <div class="toggle">
              <div class="toggle-handle"></div>
            </div>
          </li>
        </ul>
        <div class="content-padded">
          <button class="btn btn-positive btn-block">Save settings</button>
        </div>
      </div>
    </div><!-- /.modal -->

    <!-- Compose modal -->
    <div id="composeModal" class="modal">
      <header class="bar bar-nav">
        <a class="icon icon-left pull-left" href="#composeModal"></a>
        <h1 class="title">Post Message</h1>
      </header>

      <div class="content">
        <form class="content-padded">
          <textarea id="post-message" rows="10"></textarea>
          <button onclick="submitMessage()" class="btn btn-positive btn-block" type="button">Post</button>
        </form>
      </div>
    </div><!-- /.modal -->
  </body>

  <script type="text/javascript" src="static/js/jquery.min.js"></script>
  <script type="text/javascript" src="static/ratchet/js/ratchet.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/react.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/JSXTransformer.js"></script>
  <script type="text/jsx;harmony=true" src="static/js/app.js"></script>
  <script type="text/javascript">
  function submitMessage() {
    $.ajax({
      url: './api/public/addmessage/',
      dataType: 'text',
      type: 'POST',
      data: {text: $('#post-message').val()},
      success: function(data) {
        app.loadMessagesFromServer();
        $('#post-message').val('');
        $('#composeModal').removeClass('active');
      }.bind(this)
    });
  }
  </script>
</html>
